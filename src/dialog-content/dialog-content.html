<h1 class="settings-header">
  Settings
  <span class="close-btn" (click)="closeDialog()">X</span>
</h1>

<div class="container font-container">
  <h2>FONT</h2>
  @for (font of fonts; track font.name) {
  <div
    class="circle font-circle"
    [ngClass]="font.class"
    [class.selected]="selectedFont === font.class"
    (click)="selectFont(font.class)"
  >
    Aa
  </div>
  }
</div>

<div class="container color-container">
  <h2>COLOR</h2>
  <div
    *ngFor="let color of colors"
    class="circle color-circle"
    [ngStyle]="{ 'background-color': color }"
    [class.selected]="selectedColor === color"
    (click)="selectColor(color)"
  >
    <svg
      *ngIf="selectedColor === color"
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="white"
      viewBox="0 0 16 16"
    >
      <path
        d="M13.485 1.929l-7.071 7.071-3.536-3.536-1.414 1.414 4.95 4.95 8.485-8.485z"
      />
    </svg>
  </div>
</div>

<!-- APPLY BUTTON -->
<div class="apply-container">
  <button class="btn-apply" (click)="applySettings()">Apply</button>
</div>
